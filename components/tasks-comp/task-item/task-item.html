<link rel="stylesheet" href="/components/tasks-comp/task-item/task-item.css">

<div class="task-item" data-id="TASK_ID" data-status="active">
    <div class="task-check">
        <input type="checkbox" id="task-TASK_ID">
        <label for="task-TASK_ID"></label>
    </div>
    <div class="task-details">
        <h4 class="task-title">Task Title Placeholder</h4>
        <p class="task-description">Task description placeholder</p>
        <p class="task-due-date">Due: DATE</p>
    </div>
    <div class="task-actions">
        <span class="task-priority PRIORITY_CLASS">Priority</span>
        <button class="task-delete-btn"><i class="fa-solid fa-trash-can"></i></button>
    </div>
</div>
